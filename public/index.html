<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego de dibujo</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet">
    <link href="/css/ripples.css" rel="stylesheet">
    <link href="/css/material-wfont.min.css" rel="stylesheet">
    <link href="/css/jquery-ui.css" rel="stylesheet">
    <link href="/css/emojione.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body .well .form-control, .container .well .form-control, .container-fluid .well .form-control, body .well:not([class^="well well-material-"]) .form-control, .container .well:not([class^="well well-material-"]) .form-control, .container-fluid .well:not([class^="well well-material-"]) .form-control {
            border-bottom-color: #fff;
        }
        #userInput {
            margin-left: auto;
            margin-right: auto;
            border-bottom-color: #fff;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            box-shadow: none;
            display: table-cell;
            box-sizing: border-box;
            position: relative;
            outline: none;
        }
    </style>
</head>
<body id="body" onload="document.getElementById('timeInfo').innerHTML = 'Segundos retantes: ' + time;" style="background-color: #9ad9ea;">
    <center>
        <div class="well" id="well" style="background-color: #efe3af; width: 98%;">
            <button id="rBtn" onclick="rematch();" style="display: none;">Volver a jugar</button>
            <button id="rBtn2" onclick="window.location.href = window.location + '';" style="display: none;">Volver a jugar</button>
            <div id="timeAndRound" style="display: flex; position: relative; overflow: auto; white-space: nowrap;">
                <label id="timeInfo" style="display: none; padding-right: 8px;"></label>
                <label id="roundInfo" style="padding-right: 8px;"></label>
                <label id="lblRoomCode" style="padding-right: 8px;"></label>
                <label id="waiting" style="padding-right: 8px; display: none;">Esperando a otros jugadores...</label>
                <div id="users" style="display: flex; padding-right: 8px;"></div>
                <div id="wordsInfo" style="display: flex;"></div>
            </div>
            <div style="display: flex;">
                <div id="canvasDiv"></div>
                <div id="drawingToolsDiv" style="position: relative; overflow: auto; white-space: nowrap; padding-left: 1%;"></div>
            </div>
            <div style="display: flex;">
                <div class="panel panel-default" id="panelMessages" style="width: 100%; display: none;">
                    <div id="panel" class="panel-body"></div>
                    <div style="display: flex;">
                        <input id="message" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="768" style="padding-left: 1%; border: solid;">
                        <button id="send" style="color: black; height: 3px; border: none;" onclick="handleMsg();">Enviar</button>
                    </div>
                </div>
                <p id="typing"><br></p>
                <div id="divLogin">
                    <div class="input-group">
                        <span class="input-group-addon"><span id="icon" class="mdi mdi-social-person"></span></span>
                        <label id="lblUserName">Nombre de usuario</label>
                        <input id="userInput" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="768">
                        <br>
                        <label id="lblRoomCode1">Código de sala (vacío para sala pública y aleatoria)</label>
                        <input id="roomCode" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="768">
                    </div>
                    <div id="inputAndButtons" style="text-align: center;">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="sendUserName" class="btn btn-primary btn-flat" onclick="handleLogin();" style="color: black;">Jugar</button>
                            </span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="privateRoom" class="btn btn-primary btn-flat" style="color: black;" onclick="handleLogin(true);">Crear sala privada</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/complete.ly.1.0.1.min.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/emojione.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.linkify.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</body>
</html>
